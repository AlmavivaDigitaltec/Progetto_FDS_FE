<h2>Modifica Prenotazione</h2>
<form [formGroup]="updatePrenotazioneForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="id_p">ID</label>
    <input type="text" formControlName="id_p" class="form-control" />
</div>

<div class="form-group">
    <label for="matricola">Matricola</label>
    <input type="text" formControlName="matricola" class="form-control" />
</div>

<div class="form-group">
    <label for="codice">Codice</label>
    <input type="text" formControlName="codice" class="form-control" />
</div>

<div class="form-group">
    <label for="data">Data</label>
    <input type="text" formControlName="data" class="form-control" />
</div>

<div class="form-group">
    <label for="ora_inizio">Ora Inizio</label>
    <input type="text" formControlName="ora_inizio" class="form-control" />
</div>

<div class="form-group">
    <label for="ora_fine">Ora Fine</label>
    <input type="text" formControlName="ora_fine" class="form-control" />
</div>

<div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Inserisci Prenotazione</button>
