<div class="container">
    <div class="row">
         <div class="col-md-12" style="display:inline-table;">
            <table class = "usertable" style="font-family: Tahoma;">
                <thead>
                 <tr>                
                        <th>ID Prenotazione</th>
                        <th>Matricola Utente</th>
                        <th>Codice Prenotabile</th>
                        <th>Data Prenotazione</th>
                        <th>Ora Inizio</th>
                        <th>Ora Fine</th>
                    </tr>
                </thead>
    
        <tbody>
            <tr app-dettagli-prenotazioni *ngFor="let p of prenotazioni" [prenotazione]='p'></tr>
        </tbody>
    
        </table>
    </div>
</div>


</div>
<div style="margin-top: 10px;">
    <button type="button" class="btn btn-danger" (click)='deleteAllPrenotazioni()' style ="margin-top: 10px">Cancella Tutto</button>
</div>



<p><a [routerLink]="['/login']" class="btn btn-danger" style ="margin-top: 15px;" role="button" routerLinkActive="active">Logout</a></p>
