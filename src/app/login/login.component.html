<h2 style="font-family: Tahoma">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="mail" style="margin-top: 10px; font-family: Tahoma">E-mail</label>
        <input type="text" formControlName="mail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" required />
        <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
            <div *ngIf="f.mail.errors.required">E-mail necessaria</div>
        </div>
    </div>
    <div class="form-group">
        <label style="font-family: Tahoma" for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password necessaria</div>
        </div>
    </div>
    <div class="form-group">
        <button style="font-family: Tahoma" [disabled]="loading" class="btn btn-primary">Login</button>
